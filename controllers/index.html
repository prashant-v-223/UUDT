<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Wallet UI</title>
    <style>
      /* Global Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background: linear-gradient(135deg, #1c1c1c, #2a2a2a);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .wallet-app {
        width: 450px;
        padding: 30px;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 25px;
        padding: 25px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        color: white;
        transition: all 0.3s ease-in-out;
      }

      .wallet-app:hover {
        box-shadow: 0 12px 50px rgba(0, 0, 0, 0.5);
      }

      /* Header */
      .wallet-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 0;
      }

      .menu-icon,
      .user-icon {
        font-size: 28px;
        cursor: pointer;
        color: #00ff6a;
        transition: color 0.3s ease-in-out;
      }

      .menu-icon:hover,
      .user-icon:hover {
        color: #33ff99;
      }

      h2 {
        font-size: 26px;
        font-weight: 700;
      }

      /* Wallet Card Section */
      .wallet-card-section {
        margin: 25px 0;
      }

      .wallet-card {
        background: linear-gradient(145deg, #4caf50, #2e7d32);
        border-radius: 25px;
        padding: 25px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 220px;
        color: #ffffff;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      .wallet-card:before {
        content: "";
        position: absolute;
        top: -100px;
        right: -100px;
        width: 200px;
        height: 200px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        transition: all 0.3s ease-in-out;
      }

      .wallet-card:hover:before {
        right: -50px;
      }

      .card-info {
        display: flex;
        justify-content: space-between;
        font-size: 18px;
        font-weight: 600;
      }

      .card-logo img {
        width: 40px;
        height: 40px;
      }

      .card-balance {
        text-align: center;
        margin-top: 20px;
      }

      .card-balance h1 {
        font-size: 36px;
        font-weight: bold;
        letter-spacing: 1px;
      }

      .card-balance p {
        font-size: 18px;
        opacity: 0.8;
      }

      /* Action Buttons */
      .wallet-actions {
        display: flex;
        justify-content: space-between;
        margin: 25px 0;
      }

      .action-btn {
        background: linear-gradient(145deg, #00ff6a, #33ff99);
        color: #121212;
        border: none;
        border-radius: 50px;
        padding: 10px 25px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease-in-out;
      }

      .action-btn:hover {
        background: linear-gradient(145deg, #33ff99, #00cc66);
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      }

      /* Asset List */
      .wallet-assets {
        margin-bottom: 25px;
      }

      .asset-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        margin-bottom: 12px;
        transition: transform 0.3s ease;
      }

      .asset-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      }

      .asset-info {
        display: flex;
        flex-direction: column;
      }

      .asset-name {
        font-size: 18px;
        font-weight: 600;
      }

      .asset-price {
        font-size: 16px;
        color: #888;
      }

      .asset-change {
        font-size: 16px;
        font-weight: bold;
        margin-left: 10px;
      }

      .positive {
        color: #00ff6a;
      }

      .negative {
        color: #ff4d4d;
      }

      /* Footer Navigation */
      .wallet-footer {
        display: flex;
        justify-content: space-around;
        background: rgba(255, 255, 255, 0.1);
        padding: 15px;
        border-radius: 25px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      }

      .footer-icon {
        font-size: 26px;
        color: #777;
        cursor: pointer;
        transition: color 0.3s ease;
      }

      .footer-icon:hover {
        color: #00ff6a;
      }

      .footer-icon.active {
        color: #00ff6a;
      }
    </style>
  </head>
  <body>

      <!-- Footer Navigation -->
      <footer class="wallet-footer">

      </footer>
    </div>
  </body>
</html>
